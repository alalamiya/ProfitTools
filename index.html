<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب عدد الأسهم المراد بيعها</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حساب عدد الأسهم المراد بيعها لتحقيق الربح المطلوب</h1>
        <form id="stock-form">
            <label for="currentPrice">أدخل سعر السهم الحالي:</label>
            <input type="number" id="currentPrice" step="0.01" required>

            <label for="desiredProfit">أدخل الربح المطلوب بالدولار:</label>
            <input type="number" id="desiredProfit" step="0.01" required>

            <label for="totalShares">أدخل عدد الأسهم الكلي:</label>
            <input type="number" id="totalShares" step="0.0000001" required>

            <button type="button" onclick="calculateShares()">احسب</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
