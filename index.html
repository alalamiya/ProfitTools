<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب عدد الأسهم الكلي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حساب عدد الأسهم الكلي</h1>
        <form id="stock-form">
            <label for="totalInvestment">أدخل المبلغ الإجمالي المستثمر:</label>
            <input type="number" id="totalInvestment" step="0.01" required>

            <label for="currentPrice">أدخل سعر السهم الحالي:</label>
            <input type="number" id="currentPrice" step="0.01" required>

            <button type="button" onclick="calculateTotalShares()">احسب</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
